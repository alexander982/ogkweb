{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-offset-2 col-md-7">
    <div class="col-md-offset-3"><h2>Создать параметр</h2></div>
    <form class="form-horizontal" action="{{servlet-context}}/params" id="addParamsForm" method="post">
      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{error}}
      </div>
      {% endif %}
      {% if message %}
      <div class="alert alert-success" role="alert">
        {{message}}
      </div>
      {% endif %}
      <div class="form-group">
        <label for="inputParamName" class="col-md-3 control-label">Имя параметра</label>
        <div class="col-md-6">
            <input type="text" class="form-control" id="inputParamName"
                placeholder="Введите имя" name="name" required>
         </div>
      </div>
      <div class="form-group">
        <label for="inputParamType" class="col-md-3 control-label">Тип</label>
        <div class="col-md-6">
            <select class="form-control" id="inputParamType" name="type">
                <option value="n">Число</option>
                <option value="t" selected>Текст</option>
            </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-3 col-md-6">
            <button type="submit" class="button button-default">Добавить</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
    <div class="col-md-offset-3 col-md-4">
    <h3>Список параметров</h3>
        <li class="list-unstyled">
        {%for param in params%}
            <ul><a href="{{context}}/params/edit?id={{param.id}}">{{param.name}}</a></ul>
        {% endfor %}
        </li>
    </div>
</div>
{% endblock %}
{% block page-scripts %}

{% endblock %}
