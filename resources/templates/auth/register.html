{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" action="{{servlet-context}}/auth/register"
        method="POST">
            {% csrf-field %}
            <div class="form-group {%if errors.login%}has-error{%endif%}">
                <label for="inputLogin" class="control-label">Login</label>
                <input type="text" class="form-control" id="inputLogin"
                    name="login" placeholder="Enter login" value="{{login}}">
                {% if errors.login %}
                    <span class="help-block">{{errors.login|first}}</span>
                {% endif %}
            </div>
            <div class="form-group {%if errors.password%}has-error{%endif%}">
                <label for="inputPassword" class="control-label">Password</label>
                <input type="password" class="form-control" id="inputPassword"
                    name="password" placeholder="Enter password">
                {% if errors.password %}
                    <span class="help-block">{{errors.password|first}}</span>
                {% endif %}
            </div>
            <div class="form-group {%if errors.password1%}has-error{%endif%}">
                <label for="inputPassword1" class="control-label">Retype password</label>
                <input type="password" class="form-control" id="inputPassword1"
                    name="password1" placeholder="Once again">
                {% if errors.password1 %}
                    <span class="help-block">{{errors.password1|first}}</span>
                {% endif %}
            </div>
            <div class="form-group">
                <button type="submit"class="button button-default">Register</button>
            </div>
        </form>
    </div>
  </div>
{% endblock %}
