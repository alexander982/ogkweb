{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" action="{{servlet-context}}/auth/register"
        method="POST">
            {% csrf-field %}
            <div class="form-group {%if errors.login%}has-error{%endif%}">
                <label for="inputLogin" class="control-label">Логин</label>
                <input type="text" class="form-control" id="inputLogin"
                    name="login" placeholder="Введите логин" value="{{login}}">
                {% if errors.login %}
                    <span class="help-block">{{errors.login|first}}</span>
                {% endif %}
            </div>
            <div class="form-group {%if errors.password%}has-error{%endif%}">
                <label for="inputPassword" class="control-label">Пароль</label>
                <input type="password" class="form-control" id="inputPassword"
                    name="password" placeholder="Введите пароль">
                {% if errors.password %}
                    <span class="help-block">{{errors.password|first}}</span>
                {% endif %}
            </div>
            <div class="form-group {%if errors.password1%}has-error{%endif%}">
                <label for="inputPassword1" class="control-label">Повторите пароль</label>
                <input type="password" class="form-control" id="inputPassword1"
                    name="password1" placeholder="Повторите пароль">
                {% if errors.password1 %}
                    <span class="help-block">{{errors.password1|first}}</span>
                {% endif %}
            </div>
            <div class="form-group">
                <button type="submit"class="button button-default">Зарегестрироваться</button>
            </div>
        </form>
    </div>
  </div>
{% endblock %}
