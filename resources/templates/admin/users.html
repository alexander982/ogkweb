{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-2">
    {% include "admin/left-nav-bar.html" %}
  </div>
  <div class="col-md-10">
    <h3>Список пользователей</h3>
       <table class="table table-condensed">
        <tr>
            <th>Id</th><th>Login</th><th>Admin?</th>
        </tr>
        {% for user in users %}
            <tr data-id="{{user.id}}">
                <td>{{user.id}}</td>
                <td>{{user.login}}</td>
                <td>{{user.admin}}</td>
            </tr>
        {% endfor %}
       </table>
  </div>
</div>
{% endblock %}
