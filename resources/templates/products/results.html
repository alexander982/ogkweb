{% extends "base.html" %}{% block content %}<div class="row">    <div class="col-md-3">        {% include "left-nav-bar.html" %}    </div>    <div class="col-md-9">        <h3>Результаты поиска {{pref}} {{name}}</h3>                <table class="table-bordered table-condensed">            <caption>                <h6 class="bg-danger">Выборка данных на {{db-update-date|date:"dd.MM.yyyy"}}</h6>            </caption>            <tr><th>Обозначение</th><th>Название</th></tr>            {% for res in results %}                <tr>                    <td>{{res.pref}}</td>                    <td>{{res.name}}</td>                </tr>            {% endfor %}        </table>    </div></div>{% endblock %}
