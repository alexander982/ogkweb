{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-3">
        {% include "left-nav-bar.html" %}
    </div>
    <div class="col-md-9">
        <table class="table-bordered table-condensed">
            <tr><th>Обозначение</th><th>Номер</th><th>Название</th></tr>
            {% for res in results %}
                <tr>
                    <td>{{res.pref}}</td>
                    <td>{{res.num}}</td>
                    <td>{{res.name}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
