{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-offset-2 col-md-9">
        <h3>Содержание драгметаллов в {{pref}} {{num}}</h3>
        <table class="table-bordered table-condensed">
            <caption>
                <h6 class="bg-danger">Выборка данных на {{db-update-date|date:"dd.MM.yyyy"}}</h6>
            </caption>
            <tr><th>Золото</th><th>Серебро</th><th>Платина</th>
                <th>Палладий</th></tr>
                <tr>
                    <td>{{results.gold}}</td>
                    <td>{{results.silver}}</td>
                    <td>{{results.pl}}</td>
                    <td>{{results.pal}}</td>
                </tr>
        </table>
    </div>
</div>
{% endblock %}
